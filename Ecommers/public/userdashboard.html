        </div>
    </header>
    <br><br><br>

        <div class="product-list" id="product-list">
           
        </div>

        <div class="addtocart-div">
            <div id="cart-item" class="div2">
                

            </div>
        </div>
    </div>
    <button id="btn">Load More</button>
    <button id="load-less">Load Less</button>
